[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Environment variables for Chrome/Remotion
[[deploy.environmentVariables]]
name = "PUPPETEER_SKIP_CHROMIUM_DOWNLOAD"
value = "false"

[[deploy.environmentVariables]]
name = "NODE_ENV"
value = "production"
